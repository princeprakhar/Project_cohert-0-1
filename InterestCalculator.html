<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #calculator {
            background-color: grey;
            padding: 20px;
            border-radius: 9px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: black;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Interest Calculator</h2>
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" placeholder="Enter principal amount" required>

        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter annual interest rate" required>

        <label for="time">Time (in years):</label>
        <input type="number" id="time" placeholder="Enter time in years" required>

        <button onclick="calculateInterest()">Calculate Interest</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateInterest() {
            var principal = parseFloat(document.getElementById('principal').value);
            var rate = parseFloat(document.getElementById('rate').value);
            var time = parseFloat(document.getElementById('time').value);

            var interest = (principal * rate * time) / 100;
            var totalAmount = principal + interest;

            var resultMessage = `Interest: ${interest.toFixed(2)} Rs.<br>Total Amount: ${totalAmount.toFixed(2)} Rs.`;

            document.getElementById('result').innerHTML = resultMessage;
        }
    </script>
</body>
</html>
